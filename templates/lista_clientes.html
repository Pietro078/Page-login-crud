<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista clientes</title>
</head>
<body>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
            {% for cliente in clientes%}

          <tr>
            <th scope="row">1</th>
            <td>{{cliente.nome}}</td>
            <td>{{cliente.email}}</td>
            <td>
                <button class="btn btn-primary">Editar</button>
                <button class="btn btn-danger">Exlcuir</button>
            </td>
          </tr>
            {%endfor%}
        </tbody>
      </table>
</body>
</html>
